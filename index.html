<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sana Bir Şey Söylemem Lazım...</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle, #3b0000, #120000, #000000);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

/* Uçuşan kalpler */
.heart {
    position: fixed;
    color: red;
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

.container {
    position: relative;
    background: rgba(255,0,0,0.1);
    padding: 60px;
    border-radius: 25px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 50px red;
    max-width: 500px;
}

h1 {
    font-size: 32px;
    margin-bottom: 20px;
    text-shadow: 0 0 20px red;
}

h2 {
    margin-bottom: 40px;
}

button {
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
}

.yes {
    background: linear-gradient(45deg, #ff0000, #990000);
    color: white;
    box-shadow: 0 0 30px red;
}

.no {
    background: #330000;
    color: white;
    margin-left: 30px;
}

button:hover {
    transform: scale(1.1);
}

.result {
    display: none;
    margin-top: 30px;
}

.result img {
    width: 220px;
    margin-top: 20px;
    box-shadow: 0 0 40px red;
}
</style>
</head>

<body>

<div class="container">
    <h1>Sana Bir Şey Söylemem Lazım...</h1>
    <h2>Beni affeder misin? ❤️</h2>

    <button class="yes" onclick="acceptLove()">Evet ❤️</button>
    <button class="no" id="noBtn">Hayır</button>

    <div class="result" id="result">
        <h2>Seni Çok Seviyorum ❤️</h2>
        <img src="ask.gif">
    </div>
</div>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b3f7cdb0d.mp3?filename=romantic-ambient-110624.mp3">
</audio>

<script>

/* Arka planda kalpler */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}
setInterval(createHeart, 300);

/* Hayır kaçma */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

/* Evet */
function acceptLove() {
    document.getElementById("result").style.display = "block";
    document.getElementById("music").play();
    heartExplosion();
}

/* Kalp patlaması */
function heartExplosion() {
    for(let i=0;i<50;i++){
        setTimeout(createHeart, i*50);
    }
}
</script>

</body>
</html>
