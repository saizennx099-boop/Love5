<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Affet :(</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        h1 { color: #880e4f; transition: 0.3s; }
        .buttons { margin-top: 50px; position: relative; width: 100%; height: 300px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yesBtn { background-color: #4caf50; color: white; position: relative; z-index: 10; }
        #noBtn { background-color: #f44336; color: white; position: absolute; }
        .heart {
            color: #ff1744;
            font-size: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW13YXp4bm16Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9iZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif" width="200">
        <h1 id="question">Beni affeder misin? ü•∫</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Evet</button>
            <button id="noBtn" onmouseover="moveAndGrow()">Hayƒ±r</button>
        </div>
    </div>

    <div id="heart" class="heart">‚ù§Ô∏è</div>

    <script>
        let yesSize = 1.2;
        let yesPadding = 15;

        function moveAndGrow() {
            // Hayƒ±r butonunu ka√ßƒ±r
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Evet butonunu b√ºy√ºt
            const yesBtn = document.getElementById('yesBtn');
            yesSize += 0.3; // Her ka√ßƒ±≈üta font b√ºy√ºkl√ºƒü√ºn√º artƒ±r
            yesPadding += 5; // Butonun boyutunu artƒ±r
            yesBtn.style.fontSize = yesSize + "rem";
            yesBtn.style.padding = yesPadding + "px " + (yesPadding * 2) + "px";
            
            // Ba≈ülƒ±ƒüƒ± biraz daha duygusal yapalƒ±m :)
            if(yesSize > 3) {
                document.getElementById('question').innerText = "L√ºtfen artƒ±k Evet de... ü•∫";
            }
        }

        function celebrate() {
            // Her ≈üeyi gizle ve kalbi g√∂ster
            document.getElementById('main-content').style.display = 'none';
            const heart = document.getElementById('heart');
            heart.style.display = 'block';
            document.body.style.backgroundColor = "#ffcdd2";
            
            // K√º√ß√ºk bir kutlama mesajƒ±
            setTimeout(() => {
                alert("Seni √ßok seviyorum! ‚ù§Ô∏è");
            }, 500);
        }
    </script>
</body>
</html>
