<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Senin İçin ❤️</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #4b0000, #1a0000, #000000);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

/* Uçan kalpler */
.heart {
    position: fixed;
    font-size: 18px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

.container {
    width: 90%;
    padding: 30px;
    border-radius: 25px;
    background: rgba(255,0,0,0.1);
    backdrop-filter: blur(15px);
    box-shadow: 0 0 40px red;
}

h1 {
    font-size: 22px;
    margin-bottom: 10px;
}

h2 {
    font-size: 18px;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 80px;
}

button {
    width: 120px;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
}

.yes {
    background: linear-gradient(45deg, #ff0000, #aa0000);
    color: white;
    left: 15%;
    box-shadow: 0 0 20px red;
}

.no {
    background: #330000;
    color: white;
    right: 15%;
}

.result {
    display: none;
    margin-top: 20px;
}

.result img {
    width: 80%;
    max-width: 250px;
    margin-top: 20px;
    border-radius: 15px;
    box-shadow: 0 0 30px red;
}
</style>
</head>

<body>

<div class="container">
    <h1>Sana Bir Şey Söylemem Lazım...</h1>
    <h2>Beni affeder misin? ❤️</h2>

    <div class="buttons">
        <button class="yes" onclick="acceptLove()">Evet ❤️</button>
        <button class="no" id="noBtn">Hayır</button>
    </div>

    <div class="result" id="result">
        <h2>Seni Çok Seviyorum ❤️</h2>
        <img src="ask.gif">
    </div>
</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b3f7cdb0d.mp3?filename=romantic-ambient-110624.mp3">
</audio>

<script>

/* Kalpler */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 400);

/* Mobilde hayır kaçma */
const noBtn = document.getElementById("noBtn");

function moveButton() {
    noBtn.style.top = Math.random() * 300 + "px";
    noBtn.style.left = Math.random() * 200 + "px";
}

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

/* Evet */
function acceptLove() {
    document.querySelector(".buttons").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("music").play();
    heartExplosion();
}

/* Kalp patlaması */
function heartExplosion() {
    for (let i = 0; i < 40; i++) {
        setTimeout(createHeart, i * 60);
    }
}
</script>

</body>
</html>
