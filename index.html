<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Sadece Senin İçin ❤️</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    background:black;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* Intro */
#intro {
    position:absolute;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    animation:fadeOut 3s forwards;
    animation-delay:3s;
}

@keyframes fadeOut {
    to { opacity:0; visibility:hidden; }
}

/* Ana container */
.container {
    width:90%;
    max-width:400px;
    padding:30px;
    border-radius:25px;
    background:rgba(255,0,0,0.1);
    backdrop-filter:blur(15px);
    box-shadow:0 0 40px red;
    display:none;
}

h1 { font-size:20px; margin-bottom:10px; }
h2 { font-size:17px; margin-bottom:25px; }

/* Butonlar */
.buttons {
    position:relative;
    height:80px;
}

button {
    width:120px;
    padding:12px;
    font-size:15px;
    border:none;
    border-radius:30px;
    position:absolute;
    cursor:pointer;
}

.yes {
    background:linear-gradient(45deg,#ff0000,#990000);
    left:15%;
    color:white;
    box-shadow:0 0 20px red;
}

.no {
    background:#330000;
    right:15%;
    color:white;
}

/* Sonuç */
.result {
    display:none;
    margin-top:20px;
    animation:fadeIn 2s ease forwards;
}

.result img {
    width:80%;
    max-width:250px;
    margin-top:20px;
    border-radius:15px;
    box-shadow:0 0 30px red;
}

@keyframes fadeIn {
    from {opacity:0; transform:scale(0.8);}
    to {opacity:1; transform:scale(1);}
}

/* Uçan kalpler */
.heart {
    position:fixed;
    font-size:20px;
    animation:floatUp linear forwards;
}

@keyframes floatUp {
    from {transform:translateY(100vh); opacity:1;}
    to {transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<div id="intro">
    Bu site sadece ❤️ SENİN ❤️ için yapıldı...
</div>

<div class="container" id="main">
    <h1>Sana Bir Şey Söylemem Lazım...</h1>
    <h2>Beni affeder misin? ❤️</h2>

    <div class="buttons">
        <button class="yes" onclick="acceptLove()">Evet ❤️</button>
        <button class="no" id="noBtn">Hayır</button>
    </div>

    <div class="result" id="result">
        <h2>Seni Çok Seviyorum ❤️</h2>
        <img src="ask.gif">
    </div>
</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2021/09/06/audio_0c6b9b23c5.mp3?filename=romantic-piano-ambient-11031.mp3">
</audio>

<script>

/* Introdan sonra ana ekran */
setTimeout(()=>{
    document.getElementById("main").style.display="block";
},3000);

/* Kalpler */
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="❤️";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*2+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
}
setInterval(createHeart,400);

/* Hayır kaçma */
const noBtn=document.getElementById("noBtn");

function moveButton(){
    noBtn.style.top=Math.random()*300+"px";
    noBtn.style.left=Math.random()*200+"px";
}

noBtn.addEventListener("touchstart",moveButton);
noBtn.addEventListener("mouseover",moveButton);

/* Evet */
function acceptLove(){
    document.querySelector(".buttons").style.display="none";
    document.getElementById("result").style.display="block";
    document.getElementById("music").play();

    if(navigator.vibrate){
        navigator.vibrate([200,100,200]);
    }

    heartExplosion();
}

/* Kalp patlaması */
function heartExplosion(){
    for(let i=0;i<60;i++){
        setTimeout(createHeart,i*50);
    }
}
</script>

</body>
</html>
