<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sana Bir Åžey SÃ¶ylemem LazÄ±m...</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0f0c29, #1b0033, #000000);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* YÄ±ldÄ±z efekti */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: url("https://www.transparenttextures.com/patterns/stardust.png");
    animation: stars 60s linear infinite;
    opacity: 0.3;
}

@keyframes stars {
    from { transform: translateY(0); }
    to { transform: translateY(-1000px); }
}

.container {
    position: relative;
    z-index: 2;
    background: rgba(255,255,255,0.05);
    padding: 50px;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 40px rgba(0,0,255,0.4);
    max-width: 500px;
}

h1 {
    font-size: 30px;
    margin-bottom: 20px;
}

#question {
    font-size: 22px;
    margin-bottom: 40px;
    min-height: 30px;
}

.buttons {
    position: relative;
    height: 80px;
}

button {
    padding: 14px 35px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s;
    position: absolute;
}

.yes {
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    left: 30%;
    box-shadow: 0 0 20px #0072ff;
}

.no {
    background: linear-gradient(45deg, #ff0000, #990000);
    left: 55%;
}

button:hover {
    transform: scale(1.1);
}

.result {
    display: none;
    margin-top: 20px;
    animation: fadeIn 2s ease forwards;
}

.result img {
    width: 220px;
    margin-top: 20px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { filter: drop-shadow(0 0 5px #00f); }
    to { filter: drop-shadow(0 0 25px #00f); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

#timer {
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">
    <h1>Sana Bir Åžey SÃ¶ylemem LazÄ±m...</h1>
    <div id="question"></div>

    <div class="buttons">
        <button class="yes" onclick="acceptLove()">Evet ðŸ’™</button>
        <button class="no" id="noBtn">HayÄ±r</button>
    </div>

    <div class="result" id="result">
        <h2>Seni Ã‡ok Seviyorum ðŸ’™</h2>
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
        <div id="timer"></div>
    </div>
</div>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>

/* Daktilo efekti */
const text = "Beni affeder misin?";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("question").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
    }
}
typeWriter();

/* HayÄ±r butonu kaÃ§ma */
const noBtn = document.getElementById("noBtn");

function moveButton() {
    const x = Math.random() * (window.innerWidth - 200);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

/* Evet */
function acceptLove() {
    document.querySelector(".buttons").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("music").play();
}

/* TanÄ±ÅŸma sÃ¼resi (Tarihi deÄŸiÅŸtir!) */
const startDate = new Date("2024-01-01"); // BURAYI DEÄžÄ°ÅžTÄ°R
function updateTimer() {
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("timer").innerHTML =
        days + " gÃ¼ndÃ¼r seni seviyorum ðŸ’™";
}
setInterval(updateTimer, 1000);
updateTimer();

</script>

</body>
</html>
