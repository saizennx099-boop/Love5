<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Affet :(</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        #main-content { transition: 0.5s; }
        h1 { color: #880e4f; margin-bottom: 20px; }
        .buttons { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px;
            margin-top: 30px; 
            position: relative; 
            min-height: 200px;
            width: 100vw;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yesBtn { background-color: #4caf50; color: white; z-index: 100; }
        #noBtn { background-color: #f44336; color: white; position: relative; }
        
        /* Kutlama Alan覺 */
        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .heart {
            color: #ff1744;
            font-size: 150px;
            animation: pulse 1s infinite;
            line-height: 1;
        }
        .love-text {
            font-size: 2.5rem;
            color: #880e4f;
            margin-top: 20px;
            font-weight: bold;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW13YXp4bm16Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9iZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif" width="180">
        <h1 id="question">Beni affeder misin? 朮</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Evet</button>
            <button id="noBtn" onmouseover="handleNo()">Hay覺r</button>
        </div>
    </div>

    <div id="celebration">
        <div class="heart">歹</div>
        <div class="love-text">Seni 癟ok seviyorum! 歹</div>
    </div>

    <script>
        let noCount = 0;
        let yesScale = 1;
        let yesPadding = 15;

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // 5 kere ka癟ma s覺n覺r覺
            if (noCount < 5) {
                // Hay覺r butonunu rastgele bir yere 覺覺nla
                noBtn.style.position = 'absolute';
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';

                // Evet butonunu her seferinde b羹y羹t
                yesScale += 0.5;
                yesPadding += 10;
                yesBtn.style.transform = `scale(${yesScale})`;
                
                noCount++;
            } 
            
            // 5. ka癟覺tan sonra bal覺覺 deitirelim
            if (noCount === 5) {
                document.getElementById('question').innerText = "L羹tfen art覺k affet... 朮";
            }
        }

        function celebrate() {
            // Ana i癟erii kald覺r, kutlamay覺 g繹ster
            document.getElementById('main-content').style.display = 'none';
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'flex';
            document.body.style.backgroundColor = "#ffcdd2";
        }
    </script>
</body>
</html>
